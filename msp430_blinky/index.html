  <h1>MSP430 Blinky LED</h1>

    <h2>Overview</h2>

    <p>This is a simple blink example for TI's MSP430G2 Launchpad.
	<img alt="The MSP430G2 Launchpad" src="images/msp430.jpg" />
	<p>
	
	<p>
	The example includes three states - Initialization, redOn and redOff.
	In this community example the header file of the MSP430G2553 is not included. Operations are used instead.

	</p>
